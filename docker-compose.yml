version: "1.1"

services:
  prediction_api:
    container_name: prediction_api
    image: weather_predictor_api:1.1
    build: .
    environment:
     - FLASK_ENV=development
     - PYTHONUNBUFFERED=True
    restart: on-failure  
    ports:
     - 4000:4000
    volumes:
     - weather_data_volume:/weather/data

volumes:
  weather_data_volume: